
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Buyer List</title>
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        <f:view>
            <h:form id="mainList"  > 
                <p:growl id="growl" showDetail="true" life="3000"  />
                <p:dataTable id="userList"  value="#{propertyRequestBean.salesList}" var="item">
                    <p:column headerText="ID">
                        <h:outputText value="#{item.id}" />
                    </p:column>
                    <p:column headerText="Property Category">
                        <h:outputText value="#{item.requestId.propertyId.category}" />
                    </p:column>
                    <p:column headerText="Location">
                        <h:outputText value="#{item.requestId.propertyId.city}" />
                    </p:column>
                    <p:column headerText="Address">
                        <h:outputText value="#{item.requestId.propertyId.address}" />
                    </p:column>
                    <p:column headerText="Price">
                        <h:outputText value="#{item.requestId.propertyId.price}" />
                    </p:column>
                    <p:column headerText="Commission">
                        <h:outputText value="#{item.commission}" />
                    </p:column>
                    <p:column headerText="Buyer">
                        <h:outputText value="#{item.requestId.buyerId.name} - #{item.requestId.buyerId.surname}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{item.requestId.buyerId.email}" />
                    </p:column>
                    <p:column headerText="Contact">
                        <h:outputText value="#{item.requestId.buyerId.phoneNumber}" />
                    </p:column>
                    
                </p:dataTable>
            </h:form> 
        </f:view>

    </h:body>
</html>
