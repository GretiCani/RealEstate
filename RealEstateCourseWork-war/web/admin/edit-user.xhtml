<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" > 

    <h:head>
        <title>Edit User</title>

    </h:head>

    <h:body>

        <ui:insert name="header" >
                     <ui:include src="header.xhtml" />
             </ui:insert> 

        <div style="padding-left: 450px; padding-top: 200px; padding-right:450px">

            <h:form>
                <p:growl id="growl" life="3000"  showDetail="true"/>
                <p:panel id="basic" header="Edit User" style="margin-bottom:20px">
                    <h:panelGrid  columns="2" cellpadding="5" >

                        <h:outputLabel for="name" value="Name:" />
                        <p:inputText id="name" value="#{userBean.selectedUser.name}" required="true" label="name" />

                        <h:outputLabel for="surname" value="Surname:" />
                        <p:inputText id="surname" value="#{userBean.selectedUser.surname}" required="true" label="surname" />   

                        <h:outputLabel for="phoneNumber" value="Phone Number:" />
                        <p:inputMask id="phoneNumber" value="#{userBean.selectedUser.phoneNumber}" required="true" 
                                     label="Phone Number" mask="(999) 999-9999" />

                        <h:outputLabel for="email" value="Email:" />
                        <h:outputText id="email" value="#{userBean.selectedUser.email}" />
                        
                        <h:outputLabel for="role" value="Role:" />
                        <h:outputText id="role" value="#{userBean.selectedUser.roleId.roleName}" />

                        <f:facet name="footer">
                            <div style="text-align: center">
                                <p:commandButton value="Update" action="#{userBean.updateUser()}" update="growl"/>
                            </div>
                        </f:facet> 

                    </h:panelGrid>
                </p:panel>   
            </h:form>

        </div>

    </h:body>
</html>
