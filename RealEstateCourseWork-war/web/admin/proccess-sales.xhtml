<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:head>
        <title>Property View </title>
    </h:head>
    <h:body >
        
        <h:form>
            <div style="text-align:center">
                <h:graphicImage   style="margin-bottom:20px;" library="images" name ="#{propertyRequestBean.propertyRequest.propertyId.pictureUrl}" rendered="#{not empty propertyBean.property.pictureUrl}" width="450"/>
            </div>
            <p:panelGrid  columns="2">

                    <h:outputLabel for="category" value="Category"></h:outputLabel>
                    <h:outputLabel id="category" value="#{propertyRequestBean.propertyRequest.propertyId.category}"></h:outputLabel>
                    
                    <h:outputLabel for="city" value="City"></h:outputLabel>
                    <h:outputLabel for="city" value="#{propertyRequestBean.propertyRequest.propertyId.city}"></h:outputLabel>

                    <h:outputLabel for="address" value="Address"></h:outputLabel>
                    <h:outputLabel id="address" value="#{propertyRequestBean.propertyRequest.propertyId.address}"></h:outputLabel>

                    <h:outputLabel for="price" value="Price"></h:outputLabel>
                    <h:outputLabel id="price" value="#{propertyRequestBean.propertyRequest.propertyId.price} EUR"></h:outputLabel>
                    
                    <h:outputLabel for="email" value="Buyer Email"></h:outputLabel>
                    <h:outputLabel for="email" value="#{propertyRequestBean.propertyRequest.buyerId.email}"></h:outputLabel>

                    <h:outputLabel for="name" value="Buyer Name"></h:outputLabel>
                    <h:outputLabel id="name" value="#{propertyRequestBean.propertyRequest.buyerId.name}"></h:outputLabel>

                    <h:outputLabel for="surname" value="Buyer Surname"></h:outputLabel>
                    <h:outputLabel id="surname" value="#{propertyRequestBean.propertyRequest.buyerId.surname}"></h:outputLabel>
                    
                    <h:outputLabel for="phoneNumber" value="Buyer Phone Nr"></h:outputLabel>
                    <h:outputLabel id="phoneNumber" value="#{propertyRequestBean.propertyRequest.buyerId.phoneNumber}"></h:outputLabel>
                    
                    <f:facet name="header">

                        <p:row>
                            <p:column>#{propertyRequestBean.propertyRequest.propertyId.description}</p:column>
                        </p:row>
                    </f:facet>
                    <f:facet name="footer">
                    <div style="text-align: center">
                        <p:commandButton value="Complete Sale" action="#{propertyRequestBean.completeSale(propertyRequestBean.propertyRequest)}"/>
                    </div>
                </f:facet> 
                </p:panelGrid>
                    
               
                

            
        </h:form>


    </h:body>
</html>
