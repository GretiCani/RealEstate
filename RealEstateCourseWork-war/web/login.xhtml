<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" > 

	<h:head>
		<title>Login</title>
		
	</h:head>
	
	<h:body>
	
	   <ui:insert name="header" >
                     <ui:include src="header.xhtml" />
             </ui:insert>
		
		<div style="padding-left: 450px; padding-top: 200px; padding-right:450px">
		
			<h:form>
				<p:growl id="growl" showDetail="true" life="3000" />
                                <p:panel id="basic" header="Enter Your Credincials" style="margin-bottom:20px">
					<h:panelGrid  columns="2" cellpadding="5" >
					
						<h:outputLabel for="email" value="Email:" />
                                                <p:inputText id="email" value="#{loginBean.email}" required="true" label="email" />
						
						<h:outputLabel for="password" value="Password:" />
                                                <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
		 
						<f:facet name="footer">
							<div style="text-align: center">
                                                            <p:commandButton value="Login" action="#{loginBean.doLogin()}" update="growl"/>
							</div>
						</f:facet> 
						
						<p:watermark value="Enter email" for="email" />
						<p:watermark value="Enter password" for="password" />
						
					</h:panelGrid>
                                </p:panel>   
	        </h:form>
                    
                    </div>
	</h:body>
</html>
