<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <h:head>
        <title>Property View </title>
    </h:head>
    <h:body >
        <ui:insert name="header" >
                     <ui:include src="header.xhtml" />
             </ui:insert>
        <h:form>
            <div style="text-align:center">
            <h:graphicImage   style="margin-bottom:20px;" library="images" name ="#{propertyBean.property.pictureUrl}" rendered="#{not empty propertyBean.property.pictureUrl}" width="450"/>
            </div>
            <p:panelGrid  columns="2">

                    <h:outputLabel for="category" value="Category"></h:outputLabel>
                    <h:outputLabel id="category" value="#{propertyBean.property.category}"></h:outputLabel>
                    
                    <h:outputLabel for="city" value="City"></h:outputLabel>
                    <h:outputLabel for="city" value="#{propertyBean.property.city}"></h:outputLabel>

                    <h:outputLabel for="address" value="Address"></h:outputLabel>
                    <h:outputLabel id="address" value="#{propertyBean.property.address}"></h:outputLabel>

                    <h:outputLabel for="price" value="Price"></h:outputLabel>
                    <h:outputLabel id="price" value="#{propertyBean.property.price} EUR"></h:outputLabel>

                    <f:facet name="header">
                        <p:row>
                            <p:column>#{propertyBean.property.description}</p:column>
                        </p:row>
                    </f:facet>
                    
                </p:panelGrid>
                    
               
                

            
        </h:form>


    </h:body>
</html>
