<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets" > 

    <h:head>
        <title>Register</title>

    </h:head>

    <h:body>

<ui:insert name="header" >
                     <ui:include src="header.xhtml" />
             </ui:insert>

        <div style="padding-left: 400px; padding-top: 100px; padding-right:350px">

            <h:form id="registerForm" enctype="multipart/form-data" >
                <p:growl id="growl"  showDetail="true" life="3000" />
                <p:panel id="basic" header="Enter Property Information"  style="margin-bottom:20px">

                    <h:panelGrid  columns="2" cellpadding="5" >
                        
                        <p:outputLabel value="Upload a picture" for="fileupload" style="width:200px; text-align:left;font-weight:bold"/>
                        <p:fileUpload id="fileupload" value="#{propertyBean.file}" mode="simple"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000" />
			
		       

                        <p:outputLabel for="type" value="Property Type:" style="width:229px;font-weight:bold"/>
                        <p:selectOneMenu id="type" value="#{propertyBean.property.category}" style="width:229px">
                            <f:selectItem itemLabel="Residential" itemValue="Residential" />
                            <f:selectItem itemLabel="Commercial" itemValue="Commercial" />
                            <f:selectItem itemLabel="Industrial" itemValue="Industrial" />
                            <f:selectItem itemLabel="Land" itemValue="Land" />
                        </p:selectOneMenu>

                        <h:outputLabel for="city" value="City:" style="font-weight:bold" />
                        <p:inputText id="city" value="#{propertyBean.property.city}" required="true" label="City" />

                        <h:outputLabel for="address" value="Address:" style="font-weight:bold" />
                        <p:inputText id="address" value="#{propertyBean.property.address}" required="true" label="address"  />

                        <h:outputLabel for="price" value="Price(EUR):" style="font-weight:bold"/>
                        <p:inputText id="price" value="#{propertyBean.property.price}" required="true" label="price"/>

                        <h:outputLabel for="description" value="Description: "  style="font-weight:bold"/>
                        <p:inputTextarea rows="10" cols="35" value="#{propertyBean.property.description}" 
                                         maxlength="1000" label="description" />
                        
                        <f:facet name="footer">
                            <div style="text-align: center">
                                <p:commandButton value="Add Property" action="#{propertyBean.addProperty()}" update="registerForm" ajax="false"  style="width:200px" />
                            </div>
                        </f:facet>

                    </h:panelGrid>

                </p:panel>
            </h:form>    
        </div>

    </h:body>
</html>
